<div class="container mt-5 text-white">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-warning">
    Your cart is empty!
  </div>

  <div class="row" *ngIf="cartItems.length > 0">
    <div class="col-md-8">
      <div class="card mb-3 p-3" *ngFor="let item of cartItems; let i = index">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h5>{{ item.name }}</h5>
            <p class="text-muted">{{ item.description }}</p>
            <p>Price: ${{ item.price.toFixed(2) }}</p>
          </div>

          <div class="d-flex align-items-center">
            <input type="number"
                   [(ngModel)]="item.quantity"
                   (change)="updateCartTotal()"
                   min="1"
                   class="form-control w-50 me-2" />
            <button class="btn btn-sm btn-danger" (click)="removeItem(i)">ðŸ—‘</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Summary</h5>
        <p>Total Items: {{ getTotalItems() }}</p>
        <h4>Total: ${{ total.toFixed(2) }}</h4>
        <button class="btn btn-success w-100 mt-3" (click)="proceedToCheckout()">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div>
