<div class="container mt-5 text-white">
    <h2 class="mb-4">ðŸ›’ Your Cart</h2>
  
    <div *ngIf="cartItems.length === 0" class="alert alert-warning">
      Your cart is empty!
    </div>
  
    <div class="row" *ngIf="cartItems.length > 0">
      <div class="col-md-8">
        <div class="card mb-3 p-3" *ngFor="let item of cartItems">
          <div class="d-flex align-items-center">
            <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-thumbnail me-3" style="width: 100px; height: auto;" />
            <div class="flex-grow-1">
              <h5>{{ item.name }}</h5>
              <p class="text-muted">{{ item.description }}</p>
              <div class="d-flex justify-content-between">
                <span>${{ item.price }}</span>
                <input type="number" [(ngModel)]="item.quantity" class="form-control w-25 ms-3" min="1" />
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Summary</h5>
          <p>Total Items: {{ getTotalItems() }}</p>
          <h4>Total: ${{ getTotalPrice().toFixed(2) }}</h4>
          <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
