<div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
  <h2>Welcome back, {{ user.firstName || 'Cristina' }}!</h2>
  <button class="btn btn-primary">Checkout</button>
</div>

<div class="row mb-4">
  <div class="col-md-4">
    <div class="card p-3 text-center">
      <h5>Current Order</h5>
      <h3>$45.98</h3>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 text-center">
      <h5>Loyalty Points</h5>
      <h3>215</h3>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 text-center">
      <h5>Next Delivery</h5>
      <h3>Today 6:30 PM</h3>
    </div>
  </div>
</div>

<div class="quick-links d-flex justify-content-around my-4">
  <div class="text-center">
    <div class="icon fs-1">ðŸ›’</div>
    <div class="label">Track Orders</div>
  </div>
  <div class="text-center">
    <div class="icon fs-1">ðŸ“¦</div>
    <div class="label">Order History</div>
  </div>
  <div class="text-center">
    <div class="icon fs-1">ðŸ‘¤</div>
    <div class="label">Profile</div>
  </div>
</div>

<hr class="my-4">
<h3>Profile Information</h3>
<form class="row g-3" (ngSubmit)="updateProfile()">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" placeholder="Cristina">
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" placeholder="Rodriguez">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="cristina@example.com">
  </div>
  <div class="col-md-6">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" placeholder="(123) 456-7890">
  </div>
  <div class="col-md-12">
    <label for="address" class="form-label">Delivery Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" placeholder="123 Foodie Lane, Flavor Town, CA">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success mt-3">Update Profile</button>
  </div>
</form>
