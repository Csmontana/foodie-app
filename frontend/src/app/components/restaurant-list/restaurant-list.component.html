<div class="container">
  <h2 class="mb-4">Explore Restaurants</h2>

  <div class="mb-3">
    <label for="sortOrder">Sort by:</label>
    <select id="sortOrder" class="form-select" (change)="onSortChange($event)">
      <option value="low-to-high">Price: Low to High</option>
      <option value="high-to-low">Price: High to Low</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let restaurant of restaurants">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">üçΩÔ∏è {{ restaurant.name }}</h5>
          <p class="card-text">{{ restaurant.cuisine }}</p>
          <p class="card-text text-muted">Price: ${{ restaurant.price }}</p>
          <p class="card-text text-muted">Location: {{ restaurant.location }}</p>
          <button class="btn btn-sm btn-outline-primary">View Menu</button>
        </div>
      </div>
    </div>
  </div>
  
  
</div>
