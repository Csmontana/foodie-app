<div class="container mt-5">
    <h2 class="text-light mb-4">Your Profile</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label text-light">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Cristina Rivera">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label text-light">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="(123) 456-7890">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label text-light">Delivery Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="123 Foodie Lane, Flavor Town, USA"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
