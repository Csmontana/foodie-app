<div class="card h-100">
    <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">${{ item.price }}</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
